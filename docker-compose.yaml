services:
    web:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                - DB_TYPE=${DB_TYPE}
                - DB_URL=${DB_URL}
                - DB_USER=${DB_USER}
                - DB_PASSWORD=${DB_PASSWORD}
                - DB_NAME=${DB_NAME}
        depends_on:
            db_mongo:
                condition: service_started
        ports:
            - "8081:8080"

