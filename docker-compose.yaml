#            - DB_NAME=${DB_NAME}

    db_mongo:
        image: mongo
        volumes:
            - mongodata:/data/db
            - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
        ports:
            - "27017:27017"
        environment:
            - MONGO_INITDB_ROOT_USERNAME=${DB_USER}
            - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD}
        healthcheck:
            test: [ "CMD-SHELL", "mongo --eval 'db.runCommand({ping: 1})'" ]
            interval: 1s
            retries: 30

volumes:
    mongodata: